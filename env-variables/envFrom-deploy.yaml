apiVersion: apps/v1
kind: Deployment
metadata:
  name: envFrom-deploy
  labels:
    app: wordpress
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress-container
        image: wordpress:latest
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: wordpress-config 