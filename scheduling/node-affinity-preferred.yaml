apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-affinity-preferred
  labels:
   app: node-affinity-preferred-app
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: node-affinity-preferred-app
  template: 
    metadata:
      labels:
        app: node-affinity-preferred-app
    spec:
      affinity:
        nodeAffinity:
          #Preferred a node which has label key node-name and value as worker01
          preferredDuringSchedulingIgnoredDuringExecution: 
          - weight: 1
            preference: 
              matchExpressions: 
              - key: node
                operator: In 
                values:
                - worker1
      containers:
      - name: node-affinity-preferred-container
        image: nginx:latest
        ports:
        - containerPort: 80